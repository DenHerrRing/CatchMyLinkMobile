<ng-container *ngFor="let link of links">
    <component-link-type-element [link]="link"></component-link-type-element>
</ng-container>

<ng-container *ngIf="links.length <= 0">
    <div class="mt-16">
        <p class="text-black text-center">
            Leider hast du noch keine Links in deiner Sammlung. Klicke auf das + und fÃ¼ge einen hinzu!
        </p>
        <div class="flex justify-center items-center mt-10">
            <svg-icon name="empty" [svgClass]="'h-12 w-12 text-black'"></svg-icon>
        </div>
    </div>
</ng-container>
