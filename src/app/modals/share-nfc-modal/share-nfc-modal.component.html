<input type="checkbox" id="my-modal" class="modal-toggle" [(ngModel)]="isVisible"/>
<div class="modal" *ngIf="isVisible">
    <div class="modal-box">
        <h3 class="font-bold text-lg">Share per NFC</h3>
        <p class="py-4">You've been selected for a chance to get one year of subscription to use Wikipedia for free!</p>
        <div class="modal-action">
            <label for="my-modal" class="btn" (click)="onClickCloseModal()">Yay!</label>
        </div>
    </div>
</div>
