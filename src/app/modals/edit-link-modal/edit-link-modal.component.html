<input type="checkbox" id="my-modal" class="modal-toggle" [(ngModel)]="isVisible"/>
<div class="modal" *ngIf="isVisible">
    <div class="modal-box relative">
        <label for="my-modal" class="btn btn-sm btn-circle absolute right-2 top-2" (click)="onClickCloseModal()">✕</label>
        <h3 class="font-bold text-lg">Bearbeiten</h3>
        <p class="py-4">Hier kannst du den Link, welchen du ausgewählt hast, bearbeiten.</p>

        <form>
            <div class="form-control w-full max-w-xs">
                <label class="label">
                    <span class="label-text">Anbieter</span>
                </label>
                <select class="select select-bordered" [ngModel]="link.linkType" (ngModelChange)="setNewLinkType($event)" name="linkType">
                    <option disabled>Wähle einen Anbieter!</option>
                    <option *ngFor="let type of linkTypeService.linkTypes" [value]="type.iconEnumKey">{{type.name}}</option>
                </select>
            </div>

            <div class="form-control w-full max-w-xs">
                <label class="label">
                    <span class="label-text">Account</span>
                </label>
                <input type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs" [(ngModel)]="link.accountName" name="accountName"/>
                <label class="label">
                    <span class="label-text-alt">{{link.linkType.preUrl}}/</span>
                </label>
            </div>

            <div class="form-control">
                <label class="label cursor-pointer">
                    <span class="label-text">Ist dieser Link öffentlich?</span>
                    <input type="checkbox" class="toggle" [(ngModel)]="link.active" name="active"/>
                </label>
            </div>
        </form>

        <div class="modal-action">
            <button class="btn btn-block btn-success" (click)="onClickSaveLink(link)">Speichern</button>
        </div>
    </div>
</div>
