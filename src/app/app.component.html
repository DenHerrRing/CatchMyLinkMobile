<div class="w-screen h-screen">

    <div class="container">
        <router-outlet></router-outlet>
    </div>

    <div class="btm-nav z-50">
        <button routerLink="/links" routerLinkActive="active">
            <svg-icon name="bookmark" [svgClass]="'h-5 w-5'"></svg-icon>
            <span class="btm-nav-label">MyLinks</span>
        </button>
        <button routerLink="/share/qrcode" routerLinkActive="active" *ngIf="this.coreService.enableNavigationQr">
            <svg-icon name="qrcode" [svgClass]="'h-5 w-5'"></svg-icon>
            <span class="btm-nav-label">Share QR</span>
        </button>
        <button routerLink="/share/nfc" routerLinkActive="active" *ngIf="this.coreService.enableNavigationNfc">
            <svg-icon name="nfc" [svgClass]="'h-5 w-5'"></svg-icon>
            <span class="btm-nav-label">Share Nfc</span>
        </button>
        <button routerLink="/configs" routerLinkActive="active">
            <svg-icon name="cog" [svgClass]="'h-5 w-5'"></svg-icon>
            <span class="btm-nav-label">Einstellungen</span>
        </button>
    </div>
</div>
